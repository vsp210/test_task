<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конкурс</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
  <section class="p-2 p-md-5">
    <div class="container | vstack gap-5">
      <header>
        <h1>Конкурс!</h1>

        <p>Отправь свой самый забавный/труднонаходимый/бесячий баг и получи возможность выиграть приз!</p>
      </header>

      <div class="bd-example">
        <h2>Форма участника</h2>
        <div class="container-fluid">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                  {{ form.name }}
              </div>
              <div class="mb-3">
                  {{ form.email }}
              </div>
              <div class="mb-3">
                  {{ form.code }}
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">submit</button>
              </div>
              {{ massege }}
          </form>
        </div>
      </div>

      <div>
        <h2>Участники</h2>

        <p>
          Здесь должен быть список участников
        </p>
      </div>
    </div>
  </section>

</body>
</html>
